version: 1.0
name: virtualmachine-apb
description: APB for managing Virtual Machine
bindable: False
async: optional
metadata:
  displayName: Virtual Machine (APB)
  imageUrl: https://cdn.pbrd.co/images/H5Gutd7.png
plans:
  - name: default
    description: Virtual machine created from custom YAML
    free: True
    metadata:
      displayName: Custom YAML
      longDescription: Virtual machine created from custom YAML
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        display_type: password
        required: true
      - name: custom_yaml
        title: Custom configuration (YAML)
        type: string
        display_type: textarea
        required: true

  - name: linux
    description: Linux Virtual Machine Deployment
    free: True
    metadata:
      displayName: Linux Virtual Machine
      longDescription: Virtual machine with pre-installed Linux
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        required: true
        display_type: password
      - name: vmname
        title: Name
        type: string
        display_type: text
        required: true
        default: myvm
      - name: vmmemory
        title: Memory (in MiB)
        type: number
        required: true
        default: 64
      - name: vmdiskimage
        title: Disk Image
        type: enum
        required: true
        default: 'fedora-cloud'
        enum: ['alpine', 'fedora-cloud', 'cirros']
